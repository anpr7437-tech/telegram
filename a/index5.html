<!DOCTYPE html>
<html lang="ru">
<head>

<style>
body {

}

  background: rgba(0,0,0,0.65);

  border-radius: 20px;

}
.plus {
  position: fixed;
  font-size: 56px;

  color: #2ecc71;
  padding: 12px 22px;
  border-radius: 20px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(6px);
  pointer-events: none;
  z-index: 15;
  text-shadow:
    0 0 12px rgba(46,204,113,1),
    0 0 32px rgba(46,204,113,0.7);
}
#home {
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}
#startHome {
  width: 220px;
  height: 220px;

}
#training { display: none; }

  display: none;

  inset: 0;
  width: 100%;
  height: 100%;

}
#glasses {
  position: fixed;
  pointer-events: none;
  z-index: 9;
  display: none;
  transform: scaleX(-1);
}

  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}
#box {
  background: rgba(0,0,0,0.75);
  padding: 28px;
  border-radius: 24px;
  text-align: center;
}
#text {
  font-size: 26px;
  font-weight: 800;
  white-space: pre-line;
}
#counter {
  font-size: 72px;
  margin-top: 12px;
  display: none;
}

  position: fixed;
  top: 16px;
  left: 16px;
  padding: 12px 16px;

</style>
</head>
<body>

<div id="header">üí∞ <span id="balance">0</span></div>

<div id="home">
  <button id="startHome">–ù–ê–ß–ê–¢–¨<br>–¢–†–ï–ù–ò–†–û–í–ö–£</button>
</div>

<div id="training">
  <div id="loadingScreen">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–∞–º–µ—Ä–µ‚Ä¶</div>
  <video id="video" playsinline muted></video>
  <img id="glasses" src="glasses.png">
  <div id="overlay">
    <div id="box">
      <div id="text"></div>
      <div id="counter">0</div>
    </div>
  </div>
  <button id="finishBtn">–ó–∞–∫–æ–Ω—á–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let detector;
let lastEyesSeenTime = 0;
const EYES_HIDE_DELAY = 300; // ms
const X_PIXEL_OFFSET = 40;  // <<< –§–ò–ó–ò–ß–ï–°–ö–ò–ô –°–î–í–ò–ì –í–ü–†–ê–í–û

const video = document.getElementById('video');
const glasses = document.getElementById('glasses');

async function loop(ts) {
  const poses = await detector.estimatePoses(video);
  if (!poses.length) {
    if (ts - lastEyesSeenTime > EYES_HIDE_DELAY)
      glasses.style.display = 'none';
    return requestAnimationFrame(loop);
  }

  const kp = poses[0].keypoints;
  const le = kp.find(p => p.name === 'left_eye');
  const re = kp.find(p => p.name === 'right_eye');

  if (le && re && le.score > 0.5 && re.score > 0.5) {
    lastEyesSeenTime = ts;

    const cx = (le.x + re.x) / 2;
    const cy = (le.y + re.y) / 2;
    const dx = re.x - le.x;
    const dy = re.y - le.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    const w = dist * 2.8;
    const mirroredX = window.innerWidth - cx;

    glasses.style.display = 'block';
    glasses.style.width = w + 'px';
    glasses.style.left = mirroredX - w / 2 + X_PIXEL_OFFSET + 'px';
    glasses.style.top = cy - dist * 0.7 + 'px';
  } else {
    if (ts - lastEyesSeenTime > EYES_HIDE_DELAY)
      glasses.style.display = 'none';
  }

  requestAnimationFrame(loop);
}

navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
  video.srcObject = stream;
  video.play();
  video.onplaying = async () => {
    detector = await poseDetection.createDetector(
      poseDetection.SupportedModels.MoveNet,
      { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
    );
    requestAnimationFrame(loop);
  };
});
</script>
