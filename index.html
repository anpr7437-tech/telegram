<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Workout Mini App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Telegram API -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- TensorFlow -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  font-family: system-ui;
}

/* ===== HEADER ===== */
#header {
  position: fixed;
  top: 0;
  right: 0;
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
}

/* ===== MAIN SCREEN ===== */
#home {
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

#startTraining {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: #2ecc71;
  color: black;
  font-size: 22px;
  font-weight: bold;
  border: none;
}

/* ===== TRAINING SCREEN ===== */
#training {
  display: none;
}

video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

#box {
  background: rgba(0,0,0,0.7);
  padding: 24px;
  border-radius: 20px;
  text-align: center;
}

#counter {
  font-size: 64px;
}

#finishBtn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 12px 16px;
  border-radius: 12px;
  border: none;
  background: #ff5c5c;
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="header">
  üí∞ <span id="balance">0</span>
</div>

<!-- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù -->
<div id="home">
  <button id="startTraining">–ù–ê–ß–ê–¢–¨<br>–¢–†–ï–ù–ò–†–û–í–ö–£</button>
</div>

<!-- –≠–ö–†–ê–ù –¢–†–ï–ù–ò–†–û–í–ö–ò -->
<div id="training">
  <video id="video" playsinline muted></video>

  <div id="overlay">
    <div id="box">
      <div>–ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è</div>
      <div id="counter">0</div>
    </div>
  </div>

  <button id="finishBtn">–ó–∞–∫–æ–Ω—á–∏—Ç—å</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

/* ===== –ù–ê–°–¢–†–û–ô–ö–ò ===== */
const COINS_PER_SQUAT = 50;

/* ===== –ë–ê–õ–ê–ù–° ===== */
let balance = Number(localStorage.getItem('balance') || 0);
const balanceEl = document.getElementById('balance');
balanceEl.innerText = balance;

/* ===== –≠–ö–†–ê–ù–´ ===== */
const home = document.getElementById('home');
const training = document.getElementById('training');

/* ===== –ö–ù–û–ü–ö–ò ===== */
const startTrainingBtn = document.getElementById('startTraining');
const finishBtn = document.getElementById('finishBtn');

/* ===== –¢–†–ï–ù–ò–†–û–í–ö–ê ===== */
const video = document.getElementById('video');
const counterEl = document.getElementById('counter');

let detector;
let reps = 0;
let baseY = null;
let state = 'UP';

startTrainingBtn.onclick = async () => {
  home.style.display = 'none';
  training.style.display = 'block';

  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  video.play();

  detector = await poseDetection.createDetector(
    poseDetection.SupportedModels.MoveNet,
    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
  );

  requestAnimationFrame(loop);
};

function loop() {
  detector.estimatePoses(video).then(poses => {
    if (!poses.length) return requestAnimationFrame(loop);

    const kp = poses[0].keypoints;
    const lh = kp.find(p => p.name === 'left_hip');
    const rh = kp.find(p => p.name === 'right_hip');

    if (!lh || !rh) return requestAnimationFrame(loop);

    const hipY = (lh.y + rh.y) / 2;
    if (baseY === null) baseY = hipY;

    if (state === 'UP' && hipY > baseY + 25) state = 'DOWN';
    else if (state === 'DOWN' && hipY < baseY + 10) {
      reps++;
      state = 'UP';

      counterEl.innerText = reps;

      balance += COINS_PER_SQUAT;
      balanceEl.innerText = balance;
    }

    requestAnimationFrame(loop);
  });
}

finishBtn.onclick = () => {
  localStorage.setItem('balance', balance);

  training.style.display = 'none';
  home.style.display = 'flex';

  reps = 0;
  counterEl.innerText = 0;

  tg.sendData(JSON.stringify({ balance }));
};
</script>

</body>
</html>
