<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Workout Mini App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: system-ui;
  overflow: hidden;
}

/* HEADER */
#header {
  position: fixed;
  top: 12px;
  right: 16px;
  font-weight: bold;
  z-index: 10;
}

/* HOME */
#home {
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

#startHome {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: #2ecc71;
  color: black;
  font-size: 22px;
  font-weight: bold;
  border: none;
}

/* TRAINING */
#training {
  display: none;
}

video {
  display: none;
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

#loadingScreen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

#loadingText {
  font-size: 28px;
  font-weight: 800;
  text-align: center;
}

#overlay {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

#box {
  background: rgba(0,0,0,0.75);
  padding: 28px;
  border-radius: 24px;
  text-align: center;
}

#text {
  font-size: 26px;
  font-weight: 800;
  white-space: pre-line;
}

#counter {
  font-size: 64px;
  margin-top: 12px;
}

#finishBtn {
  position: fixed;
  top: 16px;
  left: 16px;
  padding: 12px 16px;
  border-radius: 12px;
  border: none;
  background: #ff5c5c;
  color: white;
  font-weight: bold;
  display: none;
  z-index: 10;
}
</style>
</head>

<body>

<div id="header">
  üí∞ <span id="balance">0</span>
</div>

<!-- HOME -->
<div id="home">
  <button id="startHome">–ù–ê–ß–ê–¢–¨<br>–¢–†–ï–ù–ò–†–û–í–ö–£</button>
</div>

<!-- TRAINING -->
<div id="training">
  <div id="loadingScreen">
    <div id="loadingText">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–∞–º–µ—Ä–µ‚Ä¶</div>
  </div>

  <video id="video" playsinline muted></video>

  <div id="overlay">
    <div id="box">
      <div id="text"></div>
      <div id="counter">0</div>
    </div>
  </div>

  <button id="finishBtn">–ó–∞–∫–æ–Ω—á–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

/* ===== –ù–ê–°–¢–†–û–ô–ö–ò ===== */
const COINS_PER_SQUAT = 50;

/* ===== –ë–ê–õ–ê–ù–° ===== */
let balance = Number(localStorage.getItem('balance') || 0);
const balanceEl = document.getElementById('balance');
balanceEl.innerText = balance;

/* ===== –≠–õ–ï–ú–ï–ù–¢–´ ===== */
const home = document.getElementById('home');
const training = document.getElementById('training');
const startHome = document.getElementById('startHome');

const video = document.getElementById('video');
const loadingScreen = document.getElementById('loadingScreen');
const overlay = document.getElementById('overlay');
const text = document.getElementById('text');
const counterEl = document.getElementById('counter');
const finishBtn = document.getElementById('finishBtn');

/* ===== –¢–í–û–Ø –ò–°–•–û–î–ù–ê–Ø –õ–û–ì–ò–ö–ê ===== */
let detector;
let reps = 0;
let earnedCoins = 0;
let baseY = null;
let stableFrames = 0;
let lastHipY = null;
let phase = 'PREP';
let state = 'UP';
let cooldownTime = 0;

const DOWN_OFFSET = 25;
const UP_OFFSET = 10;
const COOLDOWN_MS = 700;
const STABLE_DELTA = 6;
const STABLE_FRAMES_REQUIRED = 60;

startHome.onclick = async () => {
  home.style.display = 'none';
  training.style.display = 'block';

  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  video.play();

  video.onplaying = async () => {
    loadingScreen.style.display = 'none';
    video.style.display = 'block';
    overlay.style.display = 'flex';
    finishBtn.style.display = 'block';

    text.innerText =
      '–ü–æ—Å—Ç–∞–≤—å —Ç–µ–ª–µ—Ñ–æ–Ω —Ç–∞–∫, —á—Ç–æ–±—ã –º—ã –≤–∏–¥–µ–ª–∏ —Ç–µ–±—è –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç\n' +
      '–ò –ø–æ–¥–æ–∂–¥–∏ 3‚Äì5 —Å–µ–∫—É–Ω–¥';

    detector = await poseDetection.createDetector(
      poseDetection.SupportedModels.MoveNet,
      { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
    );

    requestAnimationFrame(loop);
  };
};

function loop(ts) {
  detector.estimatePoses(video).then(poses => {
    if (!poses.length) return requestAnimationFrame(loop);

    const kp = poses[0].keypoints;
    const lh = kp.find(p => p.name === 'left_hip');
    const rh = kp.find(p => p.name === 'right_hip');

    if (!lh || !rh || lh.score < 0.4 || rh.score < 0.4)
      return requestAnimationFrame(loop);

    const hipY = (lh.y + rh.y) / 2;

    if (phase === 'PREP') {
      if (baseY === null) baseY = hipY;
      baseY = baseY * 0.95 + hipY * 0.05;

      if (lastHipY !== null && Math.abs(hipY - lastHipY) < STABLE_DELTA)
        stableFrames++;
      else stableFrames = 0;

      if (stableFrames >= STABLE_FRAMES_REQUIRED) {
        phase = 'TEST';
        text.innerText = '–û—Ç–ª–∏—á–Ω–æ üëç\n–¢–µ–ø–µ—Ä—å —Å–¥–µ–ª–∞–π 1 —Ç–µ—Å—Ç–æ–≤—ã–π –ø—Ä–∏—Å–µ–¥';
      }

      lastHipY = hipY;
      return requestAnimationFrame(loop);
    }

    if (state === 'UP' && hipY > baseY + DOWN_OFFSET) {
      state = 'DOWN';
    }
    else if (state === 'DOWN' && hipY < baseY + UP_OFFSET) {
      reps++;
      earnedCoins += COINS_PER_SQUAT;
      counterEl.innerText = reps;

      if (phase === 'TEST') {
        phase = 'TRAIN';
        text.innerText = '–û—Ç–ª–∏—á–Ω–æ! –ú–æ–∂–µ—à—å –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É üí™';
      }

      state = 'COOLDOWN';
      cooldownTime = ts;
    }
    else if (state === 'COOLDOWN' && ts - cooldownTime > COOLDOWN_MS) {
      state = 'UP';
    }

    requestAnimationFrame(loop);
  });
}

/* ===== –ó–ê–í–ï–†–®–ï–ù–ò–ï ===== */
finishBtn.onclick = () => {
  balance += earnedCoins;
  localStorage.setItem('balance', balance);
  balanceEl.innerText = balance;

  // —Å–±—Ä–æ—Å
  reps = 0;
  earnedCoins = 0;
  baseY = null;
  stableFrames = 0;
  lastHipY = null;
  phase = 'PREP';
  state = 'UP';

  training.style.display = 'none';
  home.style.display = 'flex';

  tg.sendData(JSON.stringify({ balance }));
};
</script>

</body>
</html>
