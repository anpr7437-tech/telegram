<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: system-ui;
  overflow: hidden;
}

/* ===== BALANCE ===== */
#header {

  padding: 16px 22px;
  border-radius: 20px;
  backdrop-filter: blur(8px);
}

/* ===== +50 ===== */
.plus {
  position: fixed;
  font-size: 56px;
  font-weight: 900;
  color: #2ecc71;
  padding: 12px 22px;
  border-radius: 20px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(6px);
  pointer-events: none;
  z-index: 15;
}

/* ===== HIP DOTS ===== */
.hip-dot {
  position: fixed;
  width: 16px;
  height: 16px;
  background: red;
  border-radius: 50%;
  z-index: 12;
  pointer-events: none;
  box-shadow: 0 0 12px rgba(255,0,0,0.9);
}

/* ===== UI ===== */
#home {
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

#startHome {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: #2ecc71;
  color: black;
  font-size: 22px;
  font-weight: bold;
  border: none;
}

#training { display: none; }

video {
  display: none;
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

#loadingScreen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

#loadingText {
  font-size: 28px;
  font-weight: 800;
}

#overlay {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

#box {
  background: rgba(0,0,0,0.75);
  padding: 28px;
  border-radius: 24px;
  text-align: center;
}

#text {
  font-size: 26px;
  font-weight: 800;
  white-space: pre-line;
}

#counter {
  font-size: 72px;
  margin-top: 12px;
  display: none;
}

#finishBtn {
  position: fixed;
  top: 16px;
  left: 16px;
  padding: 12px 16px;
  border-radius: 12px;
  border: none;
  background: #ff5c5c;
  color: white;
  font-weight: bold;
  z-index: 10;
}
</style>
</head>

<body>

<div id="header">üí∞ <span id="balance">0</span></div>

<div id="home">
  <button id="startHome">–ù–ê–ß–ê–¢–¨<br>–¢–†–ï–ù–ò–†–û–í–ö–£</button>
</div>

<div id="training">
  <div id="loadingScreen">
    <div id="loadingText">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–∞–º–µ—Ä–µ‚Ä¶</div>
  </div>

  <video id="video" playsinline muted></video>

  <div id="leftHip" class="hip-dot"></div>
  <div id="rightHip" class="hip-dot"></div>

  <div id="overlay">
    <div id="box">
      <div id="text"></div>
      <div id="counter">0</div>
    </div>
  </div>

  <button id="finishBtn">–ó–∞–∫–æ–Ω—á–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const COINS_PER_SQUAT = 50;

let balance = Number(localStorage.getItem('balance') || 0);
document.getElementById('balance').innerText = balance;

const video = document.getElementById('video');
const leftHipDot = document.getElementById('leftHip');
const rightHipDot = document.getElementById('rightHip');

/* ===== –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –§–£–ù–ö–¶–ò–Ø ===== */
function videoPointToScreen(x, y) {
  const vw = video.videoWidth;
  const vh = video.videoHeight;
  const sw = window.innerWidth;
  const sh = window.innerHeight;

  const scale = Math.max(sw / vw, sh / vh);
  const dx = (sw - vw * scale) / 2;
  const dy = (sh - vh * scale) / 2;

  const screenX = sw - (x * scale + dx);
  const screenY = y * scale + dy;

  return { x: screenX, y: screenY };
}

/* ===== –õ–û–ì–ò–ö–ê –ü–†–ò–°–ï–î–ê–ù–ò–ô (–ù–ï –ú–ï–ù–Ø–õ–ò) ===== */
let detector;
let reps = 0;
let baseY = null;
let stableFrames = 0;
let lastHipY = null;
let phase = 'PREP';
let state = 'UP';
let cooldownTime = 0;

const DOWN_OFFSET = 25;
const UP_OFFSET = 10;
const COOLDOWN_MS = 700;
const STABLE_DELTA = 6;
const STABLE_FRAMES_REQUIRED = 60;

document.getElementById('startHome').onclick = async () => {
  document.getElementById('home').style.display = 'none';
  document.getElementById('training').style.display = 'block';

  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  video.play();

  video.onplaying = async () => {
    document.getElementById('loadingScreen').style.display = 'none';
    video.style.display = 'block';
    document.getElementById('overlay').style.display = 'flex';
    document.getElementById('finishBtn').style.display = 'block';

    document.getElementById('text').innerText =
      '–ü–æ—Å—Ç–∞–≤—å —Ç–µ–ª–µ—Ñ–æ–Ω —Ç–∞–∫, —á—Ç–æ–±—ã –º—ã –≤–∏–¥–µ–ª–∏ —Ç–µ–±—è –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç\n–ò –ø–æ–¥–æ–∂–¥–∏ 3‚Äì5 —Å–µ–∫—É–Ω–¥';

    detector = await poseDetection.createDetector(
      poseDetection.SupportedModels.MoveNet,
      { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
    );

    requestAnimationFrame(loop);
  };
};

function loop(ts) {
  detector.estimatePoses(video).then(poses => {
    if (!poses.length) return requestAnimationFrame(loop);

    const kp = poses[0].keypoints;
    const lh = kp.find(p => p.name === 'left_hip');
    const rh = kp.find(p => p.name === 'right_hip');

    if (!lh || !rh || lh.score < 0.4 || rh.score < 0.4)
      return requestAnimationFrame(loop);

    const pL = videoPointToScreen(lh.x, lh.y);
    const pR = videoPointToScreen(rh.x, rh.y);

    leftHipDot.style.left = (pL.x - 8) + 'px';
    leftHipDot.style.top  = (pL.y - 8) + 'px';

    rightHipDot.style.left = (pR.x - 8) + 'px';
    rightHipDot.style.top  = (pR.y - 8) + 'px';

    const hipY = (lh.y + rh.y) / 2;

    if (phase === 'PREP') {
      if (baseY === null) baseY = hipY;
      baseY = baseY * 0.95 + hipY * 0.05;

      if (lastHipY !== null && Math.abs(hipY - lastHipY) < STABLE_DELTA)
        stableFrames++;
      else stableFrames = 0;

      if (stableFrames >= STABLE_FRAMES_REQUIRED) {
        phase = 'TEST';
        document.getElementById('text').innerText =
          '–û—Ç–ª–∏—á–Ω–æ üëç\n–¢–µ–ø–µ—Ä—å —Å–¥–µ–ª–∞–π 1 —Ç–µ—Å—Ç–æ–≤—ã–π –ø—Ä–∏—Å–µ–¥';
        document.getElementById('counter').style.display = 'block';
      }

      lastHipY = hipY;
      return requestAnimationFrame(loop);
    }

    if (state === 'UP' && hipY > baseY + DOWN_OFFSET) state = 'DOWN';
    else if (state === 'DOWN' && hipY < baseY + UP_OFFSET) {
      reps++;
      document.getElementById('counter').innerText = reps;
      balance += COINS_PER_SQUAT;
      document.getElementById('balance').innerText = balance;
      state = 'COOLDOWN';
      cooldownTime = ts;
    }
    else if (state === 'COOLDOWN' && ts - cooldownTime > COOLDOWN_MS)
      state = 'UP';

    requestAnimationFrame(loop);
  });
}
</script>

</body>
</html>
