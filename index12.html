<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Workout Mini App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: system-ui;
  overflow: hidden;
}

/* ===== BALANCE ===== */
#header {
  position: fixed;
  top: 14px;
  right: 18px;
  z-index: 20;
  font-size: 30px;
  font-weight: 900;
  background: rgba(0,0,0,0.65);
  padding: 16px 22px;
  border-radius: 20px;
  backdrop-filter: blur(8px);
}

/* ===== +50 CONFETTI ===== */
.plus {
  position: fixed;
  font-size: 64px;
  font-weight: 900;
  color: #2ecc71;
  padding: 14px 24px;
  border-radius: 22px;

  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(6px);

  pointer-events: none;
  z-index: 15;

  text-shadow:
    0 0 14px rgba(46,204,113,1),
    0 0 36px rgba(46,204,113,0.8);

  offset-rotate: 0deg;
  animation: fly 3.6s cubic-bezier(.3,.8,.3,1) forwards;
}

@keyframes fly {
  from { offset-distance: 0%; opacity: 1; }
  to   { offset-distance: 100%; opacity: 0; }
}

/* ===== UI ===== */
#home {
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

#startHome {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: #2ecc71;
  color: black;
  font-size: 22px;
  font-weight: bold;
  border: none;
}

#training { display: none; }

video {
  display: none;
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

#loadingScreen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

#loadingText { font-size: 28px; font-weight: 800; }

#overlay {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

#box {
  background: rgba(0,0,0,0.75);
  padding: 28px;
  border-radius: 24px;
  text-align: center;
}

#text {
  font-size: 26px;
  font-weight: 800;
  white-space: pre-line;
}

#counter {
  font-size: 72px;
  margin-top: 12px;
  display: none;
}

#finishBtn {
  position: fixed;
  top: 16px;
  left: 16px;
  padding: 12px 16px;
  border-radius: 12px;
  border: none;
  background: #ff5c5c;
  color: white;
  font-weight: bold;
  z-index: 10;
}
</style>
</head>

<body>

<div id="header">üí∞ <span id="balance">0</span></div>

<div id="home">
  <button id="startHome">–ù–ê–ß–ê–¢–¨<br>–¢–†–ï–ù–ò–†–û–í–ö–£</button>
</div>

<div id="training">
  <div id="loadingScreen"><div id="loadingText">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–∞–º–µ—Ä–µ‚Ä¶</div></div>
  <video id="video" playsinline muted></video>

  <div id="overlay">
    <div id="box">
      <div id="text"></div>
      <div id="counter">0</div>
    </div>
  </div>

  <button id="finishBtn">–ó–∞–∫–æ–Ω—á–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const COINS_PER_SQUAT = 50;

let balance = Number(localStorage.getItem('balance') || 0);
document.getElementById('balance').innerText = balance;

const home = document.getElementById('home');
const training = document.getElementById('training');
const startHome = document.getElementById('startHome');

const video = document.getElementById('video');
const loadingScreen = document.getElementById('loadingScreen');
const overlay = document.getElementById('overlay');
const text = document.getElementById('text');
const counterEl = document.getElementById('counter');
const finishBtn = document.getElementById('finishBtn');

let detector;
let reps = 0;
let baseY = null;
let stableFrames = 0;
let lastHipY = null;
let phase = 'PREP';
let state = 'UP';
let cooldownTime = 0;

const DOWN_OFFSET = 25;
const UP_OFFSET = 10;
const COOLDOWN_MS = 700;
const STABLE_DELTA = 6;
const STABLE_FRAMES_REQUIRED = 60;

startHome.onclick = async () => {
  home.style.display = 'none';
  training.style.display = 'block';

  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  video.play();

  video.onplaying = async () => {
    loadingScreen.style.display = 'none';
    video.style.display = 'block';
    overlay.style.display = 'flex';
    finishBtn.style.display = 'block';
    counterEl.style.display = 'none';

    text.innerText =
      '–ü–æ—Å—Ç–∞–≤—å —Ç–µ–ª–µ—Ñ–æ–Ω —Ç–∞–∫, —á—Ç–æ–±—ã –º—ã –≤–∏–¥–µ–ª–∏ —Ç–µ–±—è –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç\n–ò –ø–æ–¥–æ–∂–¥–∏ 3‚Äì5 —Å–µ–∫—É–Ω–¥';

    detector = await poseDetection.createDetector(
      poseDetection.SupportedModels.MoveNet,
      { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
    );

    requestAnimationFrame(loop);
  };
};

function spawnPlus(hipY) {
  const el = document.createElement('div');
  el.className = 'plus';
  el.innerText = '+50';

  const startX = window.innerWidth / 2;
  const startY = hipY - 80;

  /* ===== –†–ê–ó–†–ï–®–Å–ù–ù–ê–Ø –ó–û–ù–ê ===== */
  const endX = Math.random() * window.innerWidth; // –≤—Å—è —à–∏—Ä–∏–Ω–∞
  const endY = Math.random() * (window.innerHeight * 0.4); // –≤–µ—Ä—Ö —ç–∫—Ä–∞–Ω–∞

  /* ===== –ö–û–ù–¢–†–û–õ–¨ –î–£–ì–ò ===== */
  const controlX = startX + (endX - startX) * 0.5;
  const controlY = startY - (window.innerHeight * 0.6); // –≤—ã—Å–æ–∫–æ ‚Üí –ø–∞—Ä–∞–±–æ–ª–∞

  el.style.offsetPath =
    `path("M ${startX} ${startY} Q ${controlX} ${controlY} ${endX} ${endY}")`;

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 3600);
}

function loop(ts) {
  detector.estimatePoses(video).then(poses => {
    if (!poses.length) return requestAnimationFrame(loop);

    const kp = poses[0].keypoints;
    const lh = kp.find(p => p.name === 'left_hip');
    const rh = kp.find(p => p.name === 'right_hip');

    if (!lh || !rh || lh.score < 0.4 || rh.score < 0.4)
      return requestAnimationFrame(loop);

    const hipY = (lh.y + rh.y) / 2;

    if (phase === 'PREP') {
      if (baseY === null) baseY = hipY;
      baseY = baseY * 0.95 + hipY * 0.05;

      if (lastHipY !== null && Math.abs(hipY - lastHipY) < STABLE_DELTA)
        stableFrames++;
      else stableFrames = 0;

      if (stableFrames >= STABLE_FRAMES_REQUIRED) {
        phase = 'TEST';
        text.innerText = '–û—Ç–ª–∏—á–Ω–æ üëç\n–¢–µ–ø–µ—Ä—å —Å–¥–µ–ª–∞–π 1 —Ç–µ—Å—Ç–æ–≤—ã–π –ø—Ä–∏—Å–µ–¥';
        counterEl.style.display = 'block';
        counterEl.innerText = 0;
      }

      lastHipY = hipY;
      return requestAnimationFrame(loop);
    }

    if (state === 'UP' && hipY > baseY + DOWN_OFFSET) state = 'DOWN';
    else if (state === 'DOWN' && hipY < baseY + UP_OFFSET) {
      reps++;
      counterEl.innerText = reps;

      balance += COINS_PER_SQUAT;
      document.getElementById('balance').innerText = balance;
      spawnPlus(hipY);

      if (phase === 'TEST') {
        phase = 'TRAIN';
        text.innerText = '–û—Ç–ª–∏—á–Ω–æ! –ú–æ–∂–µ—à—å –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É üí™';
      }

      state = 'COOLDOWN';
      cooldownTime = ts;
    }
    else if (state === 'COOLDOWN' && ts - cooldownTime > COOLDOWN_MS)
      state = 'UP';

    requestAnimationFrame(loop);
  });
}

finishBtn.onclick = () => {
  localStorage.setItem('balance', balance);

  reps = 0;
  baseY = null;
  stableFrames = 0;
  lastHipY = null;
  phase = 'PREP';
  state = 'UP';

  training.style.display = 'none';
  home.style.display = 'flex';

  tg.sendData(JSON.stringify({ balance }));
};
</script>

</body>
</html>
